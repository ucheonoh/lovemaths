<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

</head>
<body>
    <h1 class="heading">
        <img src="assets/images/logo.png" alt="logo"> love maths
    </h1>

    <div class="game-area">
        <div class="controls-area">
            <button class="btn btn-green btn-big">
                <i class="fas fa-plus"></i>
            </button>
            <button class="btn btn-blue btn-big">
                <i class="fas fa-minus"></i>
            </button>
            <button class="btn btn-orange btn-big">
                <i class="fas fa-times"></i>
            </button>
            <button class="btn btn-red btn-big">
                <i class="fas fa-divide"></i>
            </button>

        </div>
        <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">0</span>
            <span>=</span>
            <p class="answer-message">Enter Answer</p>
            <input type="number" id="answer-box">
        </div>
        <button class="btn btn-gray">Submit Answer</button>
    </div>

    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
